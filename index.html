<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <main>
    <section>
      <div class="img-container">
        <img src="./images/image-equilibrium.jpg" alt="NFT Picture">
        <div class="overlay-container">
          <img src="./images/icon-view.svg" alt="View Icon">
        </div>
      </div>

      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="extra">

        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum Icon"> 0.041 ETH
        </div>

        <div class="time">
          <img src="./images/icon-clock.svg" alt="Clock Icon"> 3 days left
        </div>

      </div>

      <hr>

      <div class="author">
        <img src="./images/image-avatar.png" alt="Avatar">
        <p>&nbsp; Creation of <span>Jules Wyvern</span></p>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/TIKOsup">Temirlan</a>.
    </div>
  </footer>

</body>
</html>
